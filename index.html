<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cadXpert.tech - 3D Printing Service</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to cadXpert.tech</h1>
        <p>Upload your 3D model file to get a quote for 3D printing.</p>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="modelFile" name="modelFile" accept=".stl,.obj,.zip" required>
            <button type="submit">Upload</button>
        </form>
        <div id="result"></div>
    </div>

    <script>
        document.getElementById('uploadForm').onsubmit = async function (event) {
            event.preventDefault();
            const formData = new FormData();
            formData.append('modelFile', document.getElementById('modelFile').files[0]);

            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            document.getElementById('result').innerHTML = `
                <h2>Quote</h2>
                <p>Volume: ${result.volume.toFixed(2)} cm³</p>
                <p>Price: ₹${result.price.toFixed(2)}</p>
            `;
        };
    </script>
</body>
</html>
